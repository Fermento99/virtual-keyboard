<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="colors.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
  <title>Extended keyboard</title>
</head>

<body>
  <div class="container">
    <div id="start" class="button main">Start/Stop</div>
    <div id="p10" class="button timeline">-10s</div>
    <div id="s10" class="button timeline">+10s</div>
    <div id="vd" class="button volume">Volume down</div>
    <div id="vu" class="button volume">Volume up</div>
    <div class="box">
      <div id="skip" class="button extra">Skip</div>
      <div id="fs" class="button extra">Fullscreen</div>
      <div id="mute" class="button extra">Mute</div>
    </div>
  </div>
</body>
<script src="./index.js"></script>

</html>
